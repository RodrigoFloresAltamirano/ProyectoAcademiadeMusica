{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portal del Estudiante</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'estudiantes_home' %}">
                <i class="fa-solid fa-guitar"></i> Portal del Estudiante
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'estudiantes_home' %}">
                            <i class="fa-solid fa-id-card"></i> Mis Datos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'estudiantes_historial' %}">
                            <i class="fa-solid fa-clock-rotate-left"></i> Historial
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'estudiantes_cursos' %}">
                            <i class="fa-solid fa-book-open"></i> Cursos Disponibles
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <span class="navbar-text text-white me-3">
                        <i class="fa-solid fa-user"></i> {{ user.username }}
                    </span>
                    <form action="{% url 'logout' %}" method="post" class="d-flex">
                        {% csrf_token %}
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesi√≥n
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>
                copyright &copy; <script>document.write(new Date().getFullYear())</script> - Academia de Musica.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
