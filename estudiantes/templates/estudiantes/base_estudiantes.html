{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Portal del Estudiante</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'estudiantes_home' %}">Mi Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'estudiantes_home' %}">Mis Datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'estudiantes_historial' %}">Historial Acad√©mico</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'estudiantes_cursos' %}">Cursos Disponibles</a></li>
                </ul>
                <form action="{% url 'logout' %}" method="post" class="d-flex">
                    {% csrf_token %}
                    <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
