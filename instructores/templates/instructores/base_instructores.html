{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Panel de Instructores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'panel_instructores' %}">
                <i class="fa-solid fa-guitar"></i> Panel del Instructor
            </a>

            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarInstr" aria-controls="navbarInstr" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarInstr">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cursos_asignados' %}">
                            <i class="fa-solid fa-book-open"></i> Mis Cursos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'historial_inscripciones' %}">
                            <i class="fa-solid fa-clock-rotate-left"></i> Historial de Inscripciones
                        </a>
                    </li>

                </ul>

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <span class="navbar-text text-white me-3">
                        <i class="fa-solid fa-user"></i> {{ user.username }} (Instructor)
                    </span>

                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-light btn-sm">
                            <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                        </button>
                    </form>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block body %}{% endblock %}
    </div>

    <footer class="mt-auto mb-4">
        <div class="text-center">
            © <script>document.write(new Date().getFullYear())</script> - Academia de Música
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
