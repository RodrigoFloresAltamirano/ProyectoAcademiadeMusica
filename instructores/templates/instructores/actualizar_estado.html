{% extends "instructores/base_instructores.html" %}

{% block body %}
<h3 class="text-center m-4">Actualizar Estado del Curso</h3>

<div class="row justify-content-center">
    <div class="col-6">

        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-pen-to-square"></i> Actualizar Curso
            </div>

            <div class="card-body">

                <form method="POST">
                    {% csrf_token %}

                    <p><strong>Curso:</strong> {{ curso.nombre_curso }}</p>

                        <label class="form-label">Nuevo estado</label>
                        {{ form.estado_curso }}                   

                    <br>

                    <button class="btn btn-primary" type="submit">Actualizar</button>
                    <a href="{% url 'cursos_asignados' %}" class="btn btn-secondary">Cancelar</a>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
